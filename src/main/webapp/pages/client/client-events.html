<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/admin/incoming-events.css">
    <link rel="stylesheet" href="/styles/booking.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/events.js"></script>
    <script src="/scripts/profile.js"></script>
    <script src="/scripts/booking.js"></script>
    <title>My Events</title>
</head>
<body>


<header>

    <!-- company logo -->
    <div class="logo" onclick="location.reload()">
        <img src="/images/logo.png" alt="logo">
        <p>shot<span style="color: #4A3AFF;">maniacs</span></p>
    </div>

    <!-- login button -->
    <button type="button" class="btn login-btn" onclick="location.assign('/login')">Login</button>

    <!-- profile overview -->
    <div class="profile" onclick="location.assign('/profile')">
        <img src="/images/penguin.png" alt="profile photo">
        <div class="profile-details">
            <h4 id="fullname">John Smith (CREW)</h4>
            <p id="email">john.smith@gmail.com</p>
        </div>
    </div>

</header>

<button class="btn add-btn" onclick="toggleBookingPopup()">Add event</button>

<div class="pb-5"></div>

<!-- pop-up to make a booking -->
<div class="booking-popup" id="booking-popup">

    <div class="event-data">
        <div>
            <h3>Event Title</h3>
            <input type="text" id="event-name" placeholder="Enter a title">

            <h3>Event Location</h3>
            <input type="text" id="event-location" placeholder="Enter a location">

            <h3>Event Type</h3>
            <div class="select-box" id="type-select-box">
                <div class="options-wrapper" id="type-options-wrapper">
                    <div class="option">
                        <input type="radio" class="radio" id="wedding" name="type">
                        <label class="depart-label" for="wedding">Wedding</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="business" name="type">
                        <label class="depart-label" for="business">Business</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="club" name="type">
                        <label class="depart-label" for="club">Club</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="festival" name="type">
                        <label class="depart-label" for="festival">Festival</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="commercial" name="type">
                        <label class="depart-label" for="commercial">Commercial</label>
                    </div>
                </div>
                <div class="selected" id="type-selected">Choose a type</div>
            </div>

            <h3>Phone number</h3>
            <input type="tel" id="phone" name="phone" placeholder="Enter a phone number">
        </div>

        <div>
            <button type="button" class="close-btn" onclick="toggleBookingPopup()"></button>

            <h3>Start Date</h3>
            <section class="date-section">
                <input id="startDate" type="date" min="2022-06-29" max="2040-01-01">
                <input id="startTime" type="time">
            </section>

            <h3>End Date</h3>
            <section class="date-section">
                <input id="endDate" type="date" min="2022-06-29" max="2040-01-01">
                <input id="endTime" type="time">
            </section>

            <div style="margin-right: 6rem">
                <h3>Event Duration</h3>
                <input type="number" id="event-duration" name="duration" min="1" max="24"
                       placeholder="Enter duration in hours">
            </div>

            <div style="margin-right: 6rem">
                <h3>Notes</h3>
                <textarea id="event-notes" name="notes" rows="4" cols="50" placeholder="Any comments?"></textarea>
            </div>
        </div>
    </div>

    <div class="booking-options"></div>

</div>

<script>
    bookingMode = "view";
    eventMode = "view";
</script>

<style>
    .add-btn {
        width: 24rem;
        align-self: center;
        margin-top: 3rem;
    }
</style>

</body>
</html>
