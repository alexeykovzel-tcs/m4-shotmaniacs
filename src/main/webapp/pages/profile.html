<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/global.css" rel="stylesheet">
    <link href="/styles/profile.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/profile.js"></script>
    <title>Profile</title>
</head>

<body>

<header>

<!--    &lt;!&ndash; nav bar &ndash;&gt;-->
<!--    <ul class="nav">-->
<!--        <li onclick="location.href='/'">Home</li>-->
<!--        <li onclick="location.href='/contacts'">Contacts</li>-->
<!--        <li onclick="location.href='/faq'">FAQ</li>-->
<!--    </ul>-->

    <!-- company logo -->
    <div class="logo" onclick="location.replace('/')">
        <img src="/images/logo.png" alt="logo">
        <p>shot<span style="color: #4A3AFF;">maniacs</span></p>
    </div>

    <!-- login button -->
    <button type="button" class="btn login-btn" onclick="location.assign('/login')">Login</button>

    <!-- profile overview -->
    <div class="profile" style="display: none" onclick="location.reload()">
        <img src="/images/penguin.png" alt="profile photo">
        <div class="profile-details">
            <h4 id="fullname">John Smith (CREW)</h4>
            <p id="email">john.smith@gmail.com</p>
        </div>
    </div>

</header>

<!-- profile info -->
<div class="profile-wrapper">
    <h1>Profile</h1>
    <p>Feel free to change your profile here.<br>But do not forget to save!</p>

    <label for="fullname-input">Fullname</label>
    <input type="text" id="fullname-input" name="firstname" placeholder="John Smith">

    <label for="phone-input">Phone</label>
    <input type="text" id="phone-input" name="phone" placeholder="88 800 555 35 35">

    <label for="email-input">Email</label>
    <input type="text" id="email-input" name="email" placeholder="john.smith@gmail.com">

    <div class="profile-options">
        <button onclick="updateProfile()" class="btn">Save</button>
        <button onclick="logout()" class="btn">Logout</button>
        <button onclick="deleteProfile()" class="btn cancel">Delete</button>
    </div>
</div>

</body>

</html>
