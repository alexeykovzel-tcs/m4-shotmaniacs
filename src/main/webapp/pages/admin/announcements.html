<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/admin/admin.css">
    <link rel="stylesheet" href="/styles/admin/announcements.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/announce.js"></script>
    <title>Announcements</title>
</head>

<body>
<header>

    <!-- Logo at the top -->
    <div class="d-flex justify-content-center">
        <div class="logo-holder">
            <img class="logo" src="/images/logo.png" alt="logo">
            <p class="company-name">shot<span class="company-name-second">maniacs</span></p>
        </div>
    </div>

    <!-- Navigation panel -->
    <div class="sidebar">
        <a id="dashboard" href="/admin/dashboard" data-link>Dashboard</a>
        <a id="crewMember-list" href="/admin/crew-list" data-link>Crew Members</a>
        <a id="event-calender" href="/admin/incoming-events" data-link>Incoming Events</a>
        <a id="announcements" href="/admin/announcements" data-link>Announcements</a>
    </div>

</header>

<!-- Button that opens the announcement creation panel  -->
<button class="btn add-ann" onclick="toggleAnnPanel()">Add announcement</button>

<div id="ann">

    <div id="ann-panel" class="ann panel" style="display: none; overflow: hidden">
        <div class="col">
            <div class="row ann-line-1">
                <div class="col">
                    <label for="ann-title">Title</label>
                    <input type="text" name="title" id="ann-title" placeholder="Title">
                </div>
            </div>

            <div class="col">
                <label style="margin-top: 2rem" for="ann-text">Description</label>
                <textarea name="value" id="ann-text" placeholder="Write something..."></textarea>
            </div>
        </div>

        <div>
            <div class="col ann-options">
                <section>
                    <h2>Urgency</h2>
                    <div class="ann-urgencies">
                        <img id="urgency-3" class="ann-urgency panel" onclick="setUrgency(3)"
                             src="/images/urgency/norif-urgency-3.svg" alt="Urgency Icon 3">
                        <img id="urgency-2" class="ann-urgency panel" onclick="setUrgency(2)"
                             src="/images/urgency/norif-urgency-2.svg" alt="Urgency Icon 2">
                        <img id="urgency-1" class="ann-urgency panel" onclick="setUrgency(1)"
                             src="/images/urgency/norif-urgency-1.svg" alt="Urgency Icon 1">
                    </div>
                </section>

                <div class="row ann-buttons">
                    <button class="btn" onclick="sendAnnouncement()">Post</button>
                    <button class="btn cancel" onclick="toggleAnnPanel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
